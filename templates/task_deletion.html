<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TODO-LIST</title>

    <style>
      body {
        background-color: #f4f4f9;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin-top: 100px;
      }
      .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        width: 100%;
        font-size: 1.2rem;
        padding: 12px;
        border-radius: 5px;
        transition: all 0.3s;
      }
      .btn-custom:hover {
        background-color: #007bff;
        color: white;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="card">
        <h2 class="text-center mb-4">Are you sure you want to delete the task "{{ object.tasktitle }}"?</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3 text-center">
            <button class="btn btn-danger btn-custom" type="submit">Confirm Delete</button>
          </div>
        </form>
        <div class="mb-3 text-center">
          <button class="btn btn-secondary btn-custom"><a href="{% url 'tasks' %}">Cancel</a></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  </body>
</html>
